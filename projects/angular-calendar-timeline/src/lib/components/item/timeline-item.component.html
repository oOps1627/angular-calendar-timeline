<div class="timeline-item"
     *ngIf="isInScaleRange"
     ghostElementPositioning='absolute'
     mwlResizable
     mwlDraggable
     (dragEnd)='onItemDropped($event)'
     (resizeEnd)='onItemResizeEnd($event)'
     (resizeStart)='onItemResizeStart($event)'
     [dragAxis]="{y: true, x: item.canDrag}"
     [enableGhostResize]='true'
     [dragSnapGrid]="{y: 40}"
     [style.height.px]='height'
     [style.left.px]='item?._left'
     [style.width.px]='item?._width'>
  <div class="item-custom-template" *ngIf="contentTemplate; else nameTemplate">
    <ng-container [ngTemplateOutlet]="contentTemplate"
                  [ngTemplateOutletContext]="{$implicit: item, locale: locale}"
    ></ng-container>
  </div>

  <ng-template #nameTemplate>
    {{item.name}}
  </ng-template>

  <div *ngIf='item.canResizeLeft'
       [resizeEdges]='{ left: item.canResizeLeft }'
       class='resize-handle-left'
       mwlResizeHandle
  ></div>
  <div *ngIf='item.canResizeRight'
       [resizeEdges]='{ right: item.canResizeRight }'
       class='resize-handle-right'
       mwlResizeHandle
  ></div>
</div>
