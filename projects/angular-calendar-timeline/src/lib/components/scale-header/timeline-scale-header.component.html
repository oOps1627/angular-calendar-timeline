<div class='wrapper' [style.height.px]="height">
  <div class='groups' *ngIf="groups.length">
    <div *ngFor='let group of groups; trackBy: trackById; index as i'
         [style.width.px]='group.width' class='group'>
      <div>{{group.name}}</div>
    </div>
  </div>
  <div class='columns'>
    <div *ngFor='let column of columns; trackBy: trackById'>
      <div class='column' [style.width.px]='zoom.columnWidth'>
        {{formatter.formatColumn(column, zoom.columnWidth, locale)}}
      </div>
    </div>
  </div>
</div>
