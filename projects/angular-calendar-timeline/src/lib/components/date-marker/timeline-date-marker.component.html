<ng-container *ngIf="isInScaleRange">
  <ng-container *ngIf="customTemplate; else defaultDateMarkerTemplate"
                [ngTemplateOutlet]="customTemplate"
                [ngTemplateOutletContext]="{leftPosition: leftPosition}">
  </ng-container>

  <ng-template #defaultDateMarkerTemplate>
    <div [style.left.px]="leftPosition"
         [style.height]="'calc(100% - ' + headerHeight + 'px)'"
         class='date-marker'></div>
  </ng-template>
</ng-container>
