<timeline-panel
  (widthChanged)="panelWidth = $event"
  [width]="panelWidth"
  [maxWidth]="maxPanelWidth"
  [minWidth]="minPanelWidth"
  [resizable]="panelResizable"
  [itemTemplate]="panelItemTemplate"
  [label]="panelLabel"
  [headerHeight]="headerHeight"
  [items]="itemsBuilder.items"
  [locale]="locale"
  [rowHeight]="rowHeight">
</timeline-panel>

<div class='content-wrapper'>
  <timeline-scale-header
    [height]="headerHeight"
    [formatter]="scaleGenerator.formatter"
    [zoom]='zoom'
    [scale]='scale'
    [locale]="locale"
  ></timeline-scale-header>

  <div class="column-separators">
    <div *ngFor='let date of scale?.columns; index as i'
         [style.left.px]='zoom.columnWidth * (i + 1)'
         [style.height]="'calc(100% - ' + headerHeight + 'px)'"
         class='line'>
    </div>
  </div>

  <timeline-date-marker *ngIf="showDateMarket"
                        [headerHeight]="headerHeight"
                        [leftPosition]='dateMarkerLeftPosition'
                        [customTemplate]="dateMarkerTemplate"
  ></timeline-date-marker>

  <div class='timeline-items' *ngIf="!itemsBuilder.isEmpty()">
    <ng-container *ngFor='let group of itemsBuilder.items; trackBy: _trackById;'>
      <ng-container [ngTemplateOutlet]='itemTemplate'
                    [ngTemplateOutletContext]='{$implicit: group}'
      ></ng-container>

      <ng-container [ngTemplateOutlet]='itemsIterationTemplate'
                    [ngTemplateOutletContext]='{$implicit: group}'
      ></ng-container>
    </ng-container>

    <ng-template #itemTemplate let-item>
      <div [style.height.px]='rowHeight' class='item-row'>
        <app-timeline-item [item]='item'
                           [height]="itemHeight"
                           (itemResized)="_onItemResized($event.event, $event.item)"
                           (itemMoved)="_onItemMoved($event.event, $event.item)"
                           [contentTemplate]='itemContentTemplate'
        ></app-timeline-item>
      </div>
    </ng-template>

    <ng-template #itemsIterationTemplate let-group>
      <ng-container *ngIf='group.expanded'>
        <div *ngFor='let item of (group.items || []); trackBy: _trackById; let first = first; let last = last'>
          <ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{
              $implicit: item, first: first, last: last
            }"></ng-container>
        </div>
      </ng-container>

      <ng-container *ngFor='let innerGroup of (group.items || []); trackBy: _trackById;'
                    [ngTemplateOutlet]='itemsIterationTemplate'
                    [ngTemplateOutletContext]='{$implicit: innerGroup}'
      ></ng-container>
    </ng-template>
  </div>
</div>
