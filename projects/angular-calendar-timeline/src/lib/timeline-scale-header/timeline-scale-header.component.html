<div class='wrapper' [style.height.px]="height">
  <div class='groups' *ngIf="headerGroups.length">
    <div *ngFor='let group of headerGroups; trackBy: trackById; index as i'
         [style.width.px]='zoom.columnWidth * group.columnsInGroup' class='group'>
      <div>{{groupsFormatter.transform(group, locale)}}</div>
    </div>
  </div>
  <div class='columns'>
    <div *ngFor='let column of columns; trackBy: trackById'>
      <div class='column' [style.width.px]='zoom.columnWidth'>
        {{columnsFormatter.transform(column, zoom.columnWidth, locale)}}
      </div>
    </div>
  </div>
</div>
