<div>
  <app-timeline-zoom [timelineComponent]="timelineComponent"></app-timeline-zoom>

 <div class="timeline-wrapper">
   <timeline-calendar #timelineComponent
                      [panelLabel]="'Label'"
                      [items]='items'
                      [locale]="'uk'"
                      [itemContentTemplate]='itemContentTemplate'>
   </timeline-calendar>
 </div>
</div>

<ng-template #itemContentTemplate let-item>
  {{item.name}}
</ng-template>
